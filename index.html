<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a City</option>
            <option value="">Use My Current Location</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Aukland</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>

                <div class="date">
                    June 12th 2023
                </div>
            </div>
    
            <div class="time">
            1:55:08 <small>PM</small>
            </div>
        </div>

        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
        
                <div class="date">
                    June 13th 2023
                </div>
            </div>
        
            <div class="time">
                1:55:08 <small>PM</small>
            </div>
        </div>

    </div>
    <footer>
        <a href="https://github.com/e7hannah/world-clock" target="_blank">Open-source code </a> by <strong>Hannah Elliott</strong>
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
